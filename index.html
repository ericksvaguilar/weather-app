<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Erick Aguilar">
  <meta name="description" content="A simple weather app">
  <title>Weather App</title>
  <link rel="stylesheet" href="src/css/normalize.css">
  <link rel="stylesheet" href="src/css/styles.css">
  <script src="src/js/main.js" defer></script>
</head>

<body>
  <h1 class="title">Weather App</h1>

  <form data-js="form" class="city-form">
    <label class="city-form__label" for="city">City: </label>
    <input class="city-form__input" type="text" name="q" id="city" placeholder="Enter the city name" autofocus>
  </form>

  <!-- This is just a boilerplate that will be generated by js-->
  <div data-js="weather-card" class="weather-card">

  </div>
</body>

</html>
